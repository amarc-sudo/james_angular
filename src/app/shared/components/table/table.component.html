<div class="table-responsive">
  <table class="table" data-toggle="table">
    <thead>
      <tr>
          <th *ngFor="let intitule of entete; let index=index" [style]="tailleEnTete[index]"> {{intitule}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table_hover" *ngFor="let element of donneesTable" style="cursor: pointer;" (click)="goToFiche(element[1],element[4])" >
        <td *ngFor="let colonne of  element.slice(0,4)"  >{{colonne}}</td>
      </tr>
    </tbody>
  </table>
</div>
