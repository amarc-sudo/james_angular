<div class="table-responsive">
  <table class="table" data-toggle="table">
    <thead>
      <tr>
          <th *ngFor="let intitule of entete; let index=index" [style]="tailleEnTete[index]"> {{intitule}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of donneesTable">
        <td *ngFor="let colonne of element"> {{colonne}}</td>
      </tr>
    </tbody>
  </table>
</div>
