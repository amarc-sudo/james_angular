<div class="container-fluid" style="min-width: 500px">

  <div class="row justify-content-center align-items-center" style="width: 90%">
    <button (click)="delete()" [disabled]="updating" class="btn" style="margin: 40px 0; background: red;" >
      <div *ngIf="updating" class="spinner-border text-dark" role="status">
      </div>
      <span *ngIf="!updating">
          SUPPRIMER ELEVE
        </span>
    </button>
  </div>
  <span class="info" *ngIf="errorNom" style="color: red;">Veuillez remplir ce champ</span>
  <div class="input-group" style="margin-bottom: 30px">
    <span class="input-group-addon">
        Nom
    </span>
    <input class='form-control' id="nom" type="text">
  </div>
  <span class="info" *ngIf="errorPrenom" style="color: red;">Veuillez remplir ce champ</span>
  <div class="input-group" style="margin-bottom: 30px">
    <span class="input-group-addon">
      Pr√©nom
    </span>
    <input class='form-control' id="prenom" type="text">
  </div>

  <span class="info" *ngIf="errorAdresseMail" style="color: red;">Veuillez remplir ce champ</span>
  <div class="input-group" style="margin-bottom: 30px">
    <span class="input-group-addon">
      Adresse mail
    </span>
    <input class='form-control' id="adresse-mail" type="text">
  </div>


  <div class="input-group" style="margin-bottom: 30px">
    <span class="input-group-addon">
      Formation
    </span>
    <select class="form-control" id="formation">
      <option *ngFor="let formation of listFormations" [value]="formation.idFormation">
        {{formation.intitule}}
      </option>
    </select>
  </div>
  <br>

  <div class="input-group" style="margin-bottom: 30px">
  <span class="input-group-addon">
      Groupe
    </span>
    <select class="form-control" id="groupe">
      <option value=""></option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>
  <div class="row justify-content-center align-items-center" style="width: 90%">
    <button class="btn" (click)="addEtudiant()" [disabled]="updating">
      <div *ngIf="updating" class="spinner-border text-dark" role="status">
      </div>
      <span *ngIf="!updating">
          VALIDER AJOUT
        </span>
    </button>
  </div>
</div>
