<div class="login-clean" style="border-style: none;">
  <div class="container" style="margin-top: 3%;border-style: none;">
    <div class="row" style="border-style: none;">
      <div class="col-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
      <div class="col-8 col-sm-8 col-md-6 col-lg-6 col-xl-6 offset-sm-0" style="margin-top: 10px;margin-bottom: 10px;border-radius: 25px;background: #212529;padding: 22px;padding-top: 30px;padding-bottom: 30px;border-width: 1px;border-style: none;height: 247px;">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <h2 class="sr-only">Login Form</h2>
          <div class="illustration"></div>
          <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"  ngModel required></div>
          <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" ngModel required></div>
          <div class="form-group d-lg-flex justify-content-lg-center align-items-lg-center"><button class="btn btn-primary btn-block text-center d-lg-flex justify-content-lg-center align-items-lg-center" type="submit" style="width: 50%;" >Log In</button></div>
          <a class="d-lg-flex justify-content-lg-center align-items-lg-center forgot" (click)="open(mymodal)" >Forgot your password?</a>
        </form>
      </div>
      <div class="col-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
      <div class="col d-lg-flex justify-content-lg-center" *ngIf="error">
        <div class="alert alert-danger d-lg-flex" role="alert" style="width: 30%;"><span ><strong>Echec</strong> mauvais mot de passe.</span></div>
      </div>
    </div>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Forgot Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="sendReset(f)" novalidate>
      <h2 class="sr-only">Forgot PassWord</h2>
      <div class="illustration"></div>
      <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"  ngModel required></div>
      <div class="form-group d-lg-flex justify-content-lg-center align-items-lg-center"><button class="btn btn-primary btn-block text-center d-lg-flex justify-content-lg-center align-items-lg-center" [class.spinner]="loading" [disabled]="loading" type="submit" style="width: 50%;" ><span>Send</span></button></div>
    </form>
  </div>
</ng-template>
