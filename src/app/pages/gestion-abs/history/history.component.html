<div class="container" style="padding-top: 10px;">
  <div class="card" style="padding: 0px; padding-top: 10px; padding-bottom: 10px;">
    <div class="card-body" style="padding: 0px;">
      <div class="row">
        <div class="col-12 col-md-4 justify-content-center align-items-center">
          <div class="card">
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <div class="col"><span
                  class="text-center d-flex justify-content-center align-items-xl-center">Periode</span>
                </div>
                <div class="form-group">
                  <div class="col-12 offset-xl-0 d-flex justify-content-center align-items-center"><input type="date">
                  </div>
                </div>
                <div class="col-xl-12"><span
                  class="text-center d-flex justify-content-center align-items-center">au</span>
                </div>
                <div class="form-group">
                  <div class="col d-flex justify-content-center align-items-center"><input type="date"></div>
                </div>
                <div class="col text-center" style="padding-top: 15px;">
                  <button
                    class="btn btn-block text-center d-lg-flex justify-content-lg-center align-items-lg-center"
                    type="submit">Chercher
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 ">
          <div class="recap" *ngIf="observable$ | async as contenuTable">
            <app-table [entete]="entete" [tailleEnTete]="enteteTaille" [donneesTable]="contenuTable" [pathFromHistory]=true></app-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
