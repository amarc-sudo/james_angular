<div style="margin: 10px;">
  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-md-4 col-xl-3" style="border-top-width: 1px;border-top-style: solid;border-right-width: 1px;border-right-style: solid;border-bottom-width: 1px;border-bottom-style: solid;border-left-width: 1px;border-left-style: solid;">
        <div class="row" style="padding-top: 5px;padding-bottom: 5px;border-bottom-width: 1px;border-bottom-style: solid;">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="col"><span class="text-center d-xl-flex justify-content-xl-center align-items-xl-center">Periode</span></div>
            <div class="form-group"><div class="col-xl-12 offset-xl-0 d-xl-flex justify-content-xl-center align-items-xl-center"><input type="date"></div></div>
            <div class="col-xl-12"><span class="text-center d-xl-flex justify-content-xl-center align-items-xl-center">au</span></div>
            <div class="form-group"><div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><input type="date"></div></div>
            <div class="col text-center" style="padding-top: 15px;padding-right: 0px;"><button class="btn btn-primary btn-block text-center d-lg-flex justify-content-lg-center align-items-lg-center" type="submit">Chercher</button></div>
          </form>
        </div>
      </div>
      <div class="col-sm-7 col-md-8 col-lg-8 col-xl-9">
          <app-table [entete]="entete" [tailleEnTete]="enteteTaille" [donneesTable]="elementTable"></app-table>
      </div>
    </div>
  </div>
</div>
