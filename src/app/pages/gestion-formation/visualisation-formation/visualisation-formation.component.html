<div class="container-fluid" *ngIf="etudiantListComplete.length > 0">
  <div class="input-group" style="margin: 40px 0">
    <span class="input-group-addon">
      Formation
    </span>
    <select class="form-control" id="formation" (change)="onChange($event.target.value)">
      <option *ngFor="let formation of listFormations" [value]="formation.idFormation">
        {{formation.intitule}}
      </option>
    </select>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>NOM</th>
        <th>PRÃ‰NOM</th>
        <th>ADRESSE MAIL</th>
        <th>GROUPE</th>
        <th>NOMBRE RETARDS</th>
        <th>NOMBRE ABSENCES</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let etudiant of etudiantListFiltered">
        <td>{{etudiant.personne.nom}}</td>
        <td>{{etudiant.personne.prenom}}</td>
        <td>{{etudiant.adresseMail}}</td>
        <td style="text-align: center">{{etudiant.groupe}}</td>
        <td style="text-align: center">{{etudiant.nombreRetards}}</td>
        <td style="text-align: center">{{etudiant.nombreAbsences}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
