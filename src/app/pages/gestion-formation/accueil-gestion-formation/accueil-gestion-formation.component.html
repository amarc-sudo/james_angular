<div class="container">
  <div class="row">
    <div class="col-2">
      <nav class="navbar">
        <!-- Links -->
        <ul class="navbar-nav list-group w-100">
          <li class="nav-item  list-group-item menu_item dropdown w-100">
            <a class="nav-link no_decoration" (click)="changeView(1)">
              Ajouter toute une classe
            </a>
          </li>
          <li class="nav-item list-group-item menu_item dropdown w-100">
            <a class="nav-link no_decoration" (click)="changeView(2)">
              Ajouter un élève
            </a>
          </li>
          <li class="nav-item list-group-item menu_item dropdown w-100">
            <a class="nav-link no_decoration" (click)="changeView(3)">
              Voir les formations
            </a>
          </li>
          <li class="nav-item list-group-item menu_item dropdown w-100">
            <a class="nav-link no_decoration" (click)="changeView(4)">
              Gérer les professeurs
            </a>
          </li>
          <li class="nav-item list-group-item menu_item dropdown w-100">
            <a class="nav-link no_decoration" *ngIf="poste == 'sec'" (click)="changeView(5)">
              Ajouter une formation
            </a>
          </li>
        </ul>

      </nav>
    </div>
    <div class="col-8">
      <div *ngIf="switchView==1">
        <app-ajout-classe (resetView)="changeView($event)"></app-ajout-classe>
      </div>
      <div *ngIf="switchView==2">
        <app-ajout-eleve (resetView)="changeView($event)"></app-ajout-eleve>
      </div>
      <div *ngIf="switchView==3">
        <app-visualisation-formation (resetView)="changeView($event)"></app-visualisation-formation>
      </div>

      <div *ngIf="switchView==4">
        <app-gestion-professeur (resetView)="changeView($event)"></app-gestion-professeur>
      </div>

      <div *ngIf="switchView==5">
        <app-ajout-formation (resetView)="changeView($event)"></app-ajout-formation>
      </div>
    </div>

  </div>
</div>
